<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <section>
        <h1>Conversor de Temperatura</h1>
        <article>
            <label for="temperatura">Ingresa la temperatura:</label>
            <input type="number" id="temperatura">
            <select id="conversion">
                <option value="CtoF">Celsius a Fahrenheit</option>
                <option value="FtoC">Fahrenheit a Celsius</option>
            </select>
            <button id="convertir">Convertir</button>
        </article>
        <article id="resultado"></article>
    </section>
    <script src="script.js"></script>
</body>
</html>
